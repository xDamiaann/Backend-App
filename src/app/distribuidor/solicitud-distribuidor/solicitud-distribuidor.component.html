<app-menu-distribuidor></app-menu-distribuidor>
<div class="container-fluid position-relative p-0">


  <!-- Header Start -->
  <div class="container-fluid bg-breadcrumb">
    <div class="container text-center py-5" style="max-width: 900px;">
      <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">Solicitud Distribuidor</h4>
      <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
        <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
        <li class="breadcrumb-item active text-primary">Solicitud Distribuidor</li>
      </ol>
    </div>
  </div>
  <!-- Header End -->
</div>
<!-- Navbar & Hero End -->

<!-- Modal Search Start -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h4 class="modal-title mb-0" id="exampleModalLabel">Search by keyword</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex align-items-center">
        <div class="input-group w-75 mx-auto d-flex">
          <input type="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1">
          <span id="search-icon-1" class="input-group-text btn border p-3"><i
              class="fa fa-search text-white"></i></span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid centered-form">
  <div class="form-container">
    <form [formGroup]="solicitudForm" (ngSubmit)="onSubmit()">
      <fieldset>
        <h4 class="text-blue display-4 mb-4 wow fadeInDown text-center" data-wow-delay="0.1s">Solicitud Distribuidor
        </h4>

        <div class="form-group">
          <div class="form-group-inner">
            <label for="cedula"><i class="fa fa-id-card bigicon"></i></label>
            <input class="form-control" id="cedula" name="name" type="text" formControlName="cedula"
              placeholder="Cédula">
          </div>
          <div *ngIf="solicitudForm.get('cedula')?.invalid && solicitudForm.get('cedula')?.touched" class="text-danger">
            Cédula inválida
          </div>
        </div>

        <div class="form-group">

          <div class="form-group-inner">
            <label for="nombre"><i class="fa fa-user bigicon"></i></label>
            <input id="nombre" name="nombre" type="text" formControlName="nombre" required placeholder="Nombre"
              class="form-control">
          </div>

        </div>
        <div class="form-group">

          <div class="form-group-inner">
            <label for="apellido"><i class="fa fa-user bigicon"></i></label>
            <input id="apellido" name="apellido" type="text" formControlName="apellido" required placeholder="Apellido"
              class="form-control">
          </div>
        </div>

        <div class="form-group">

          <div class="form-group-inner">
            <label for="direccion"><i class="fa fa-map-marker-alt bigicon"></i></label>
            <input id="direccion" name="direccion" type="text" formControlName="direccion" required
              placeholder="Dirección" class="form-control">
          </div>
        </div>

        <div class="form-group">

          <div class="form-group-inner">
            <label for="telefono"><i class="fa fa-phone bigicon"></i></label>
            <input id="telefono" name="telefono" type="text" formControlName="telefono" required placeholder="Teléfono"
              class="form-control">
            <div *ngIf="solicitudForm.get('telefono')?.invalid && solicitudForm.get('telefono')?.touched"
              class="text-danger">
              Teléfono inválido
            </div>
          </div>
        </div>

        <div class="form-group">

          <div class="form-group-inner">
            <label for="email"><i class="fa fa-envelope bigicon"></i></label>
            <input id="email" name="email" type="text" formControlName="email" required placeholder="Email"
              class="form-control">
            <div *ngIf="solicitudForm.get('email')?.invalid && solicitudForm.get('email')?.touched" class="text-danger">
              Correo inválido
            </div>
          </div>
        </div>

        <div class="form-group">


        </div>


        <div class="form-group">
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!solicitudForm.valid">Enviar Solicitud</button>

          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>


<div class="mt-5 py-5">
  <app-footer></app-footer>
</div>
