<div class="container mt-5">
    <h2>Perfil del Distribuidor</h2>
    <div *ngIf="distribuidor">
        <p><strong>Nombre:</strong> {{ distribuidor.nombre }}</p>
        <p><strong>Email:</strong> {{ distribuidor.email }}</p>
        <p><strong>Teléfono:</strong> {{ distribuidor.telefono }}</p>
        <!-- Añade más campos según tus necesidades -->
    </div>
</div>
