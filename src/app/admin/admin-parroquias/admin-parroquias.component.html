<div class="container mt-5">
    <h2>Gestión de Parroquias</h2>
    <div class="d-flex justify-content-between align-items-center">
      <h3>Parroquias</h3>
      <button class="btn btn-primary" data-toggle="modal" data-target="#agregarParroquiaModal">Agregar Parroquia</button>
    </div>
      <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let parroquia of parroquias">
          <td>{{ parroquia.nombre }}</td>
          <td>{{ parroquia.descripcion }}</td>
          <td>
            <button class="btn btn-danger" (click)="eliminarParroquia(parroquia.id_parroquia)">Eliminar</button>
          </td>
          
        </tr>
      </tbody>
    </table>
    
    <!-- Modal -->
  <div class="modal fade" id="agregarParroquiaModal" tabindex="-1" role="dialog" aria-labelledby="agregarParroquiaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="agregarParroquiaModalLabel">Agregar Nueva Parroquia</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (submit)="agregarParroquia()">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" [(ngModel)]="nuevaParroquia.nombre" name="nombre" class="form-control" required>
              <input type="hidden" id="id_admin" [(ngModel)]="nuevaParroquia.id_admin" name="id_admin" class="form-control" >
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea type="text" id="descripcion" [(ngModel)]="nuevaParroquia.descripcion" name="descripcion" class="form-control" required>
                </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  </div>
