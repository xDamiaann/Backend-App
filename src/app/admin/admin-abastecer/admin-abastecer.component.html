<app-menu-admin></app-menu-admin>
<div class="container-fluid centered-form">
  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <fieldset>
        <h4 class="text-blue display-4 mb-4 wow fadeInDown text-center" data-wow-delay="0.1s">Abastecer Distribuidor
        </h4>
        <div class="form-group">
          <div class="form-group-inner">
            <label for="id_distribuidor"><i class="fa fa-truck bigicon"></i></label>
            <select id="id_distribuidor" [(ngModel)]="formData.id_distribuidor" name="id_distribuidor"
              class="form-control" required>
              <option *ngFor="let distribuidor of distribuidores" [value]="distribuidor.id_distribuidor">
                {{ distribuidor.nombre }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="form-group-inner">
            <label for="id_producto"><i class="fa fa-box bigicon"></i></label>
            <select id="id_producto" [(ngModel)]="formData.id_producto" name="id_producto" (change)="onProductoChange()"
              class="form-control" required>
              <option *ngFor="let producto of productos" [value]="producto.id_producto">
                {{ producto.nombre }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group" *ngIf="presentaciones.length > 0">
          <div class="form-group-inner">
            <label for="id_presentacion"><i class="fa fa-cube bigicon"></i></label>
            <select id="id_presentacion" [(ngModel)]="formData.id_productopresentacion" name="id_presentacion"
              (change)="onPresentacionChange()" class="form-control" required>
              <option *ngFor="let presentacion of presentaciones" [value]="presentacion.id_presentacion">
                {{ presentacion.Presentacion.nombre }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="form-group-inner">
            <label for="precio"><i class="fa fa-dollar-sign bigicon"></i></label>
            <input type="tel" id="precio" [(ngModel)]="formData.precio" name="precio" class="form-control" required
              readonly>
          </div>
        </div>
        <div class="form-group">
          <div class="form-group-inner">
            <label for="stock"><i class="fa fa-sort-numeric-up bigicon"></i></label>
            <input type="number" id="stock" [(ngModel)]="formData.stock" name="stock" class="form-control" required>
          </div>
        </div>
        <div class="form-group">
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Abastecer</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<div class="mt-5 py-5">
  <app-footer></app-footer>
</div>
