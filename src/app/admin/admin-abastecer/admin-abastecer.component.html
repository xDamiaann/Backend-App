<app-menu-admin></app-menu-admin>
<div>
  <h2>Abastecer Distribuidor</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="id_distribuidor">Distribuidor:</label>
      <select id="id_distribuidor" [(ngModel)]="formData.id_distribuidor" name="id_distribuidor" required>
        <option *ngFor="let distribuidor of distribuidores" [value]="distribuidor.id_distribuidor">
          {{ distribuidor.nombre }}
        </option>
      </select>
    </div>
    <div>
      <label for="id_producto">Producto:</label>
      <select id="id_producto" [(ngModel)]="formData.id_producto" name="id_producto" (change)="onProductoChange()"
        required>
        <option *ngFor="let producto of productos" [value]="producto.id_producto">
          {{ producto.nombre }}
        </option>
      </select>
    </div>
    <div *ngIf="presentaciones.length > 0">
      <label for="id_presentacion">Presentaci√≥n:</label>
      <select id="id_presentacion" [(ngModel)]="formData.id_productopresentacion" name="id_presentacion"
        (change)="onPresentacionChange()" required>
        <option *ngFor="let presentacion of presentaciones" [value]="presentacion.id_presentacion">
          {{ presentacion.Presentacion.nombre }}
        </option>
      </select>
    </div>
    <div>
      <label for="precio">Precio:</label>
      <input type="tel" id="precio" [(ngModel)]="formData.precio" name="precio" required readonly>
    </div>
    <div>
      <label for="stock">Stock:</label>
      <input type="number" id="stock" [(ngModel)]="formData.stock" name="stock" required>
    </div>
    <button type="submit">Abastecer</button>
  </form>
</div>
<div class="mt-5 py-5">
  <app-footer></app-footer>
</div>
