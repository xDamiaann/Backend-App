<app-menu-admin></app-menu-admin>

<div class="container-fluid centered-form">
    <div class="form-container">
        <form #frmAdminProfile="ngForm" (ngSubmit)="onSubmit(frmAdminProfile)">
            <fieldset>
                <h4 class="text-blue display-4 mb-4 wow fadeInDown text-center" data-wow-delay="0.1s">Datos del
                    Administrador</h4>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <div class="form-group-inner">
                        <label for="nombre"><i class="fa fa-user bigicon"></i></label>
                        <input class="form-control" id="nombre" name="nombre" type="text" placeholder="Nombre"
                            [(ngModel)]="admin.nombre" #nombre="ngModel" [disabled]="isFormDisabled">
                    </div>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <div class="form-group-inner">
                        <label for="apellido"><i class="fa fa-user bigicon"></i></label>
                        <input class="form-control" id="apellido" name="apellido" type="text" placeholder="Apellido"
                            [(ngModel)]="admin.apellido" #apellido="ngModel" [disabled]="isFormDisabled">
                    </div>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <div class="form-group-inner">
                        <label for="direccion"><i class="fa fa-map-marker-alt bigicon"></i></label>
                        <input class="form-control" id="direccion" name="direccion" type="text" placeholder="Dirección"
                            [(ngModel)]="admin.direccion" #direccion="ngModel" [disabled]="isFormDisabled">
                    </div>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <div class="form-group-inner">
                        <label for="telefono"><i class="fa fa-phone bigicon"></i></label>
                        <input class="form-control" id="telefono" name="telefono" type="text" placeholder="Teléfono"
                            [(ngModel)]="admin.telefono" #telefono="ngModel" [disabled]="isFormDisabled">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="form-group-inner">
                        <label for="email"><i class="fa fa-envelope bigicon"></i></label>
                        <input class="form-control" id="email" name="email" type="text" placeholder="Email"
                            [(ngModel)]="admin.email" #email="ngModel" [disabled]="isFormDisabled">
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <div class="form-group-inner">
                        <label for="username"><i class="fa fa-user bigicon"></i></label>
                        <input class="form-control" id="username" name="username" type="text"
                            placeholder="Nombre de Usuario" [(ngModel)]="admin.username" #username="ngModel"
                            [disabled]="isFormDisabled">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="form-group password-input">
                        <div class="form-group-inner">
                            <label for="password"><i class="fa fa-lock bigicon"></i></label>
                            <input class="form-control" id="password" name="password" [type]="passwordFieldType"
                                placeholder="Contraseña" [(ngModel)]="admin.password" #password="ngModel"
                                [disabled]="isFormDisabled">
                            <i class="fa" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"
                                (click)="togglePasswordVisibility()"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="iva">IVA</label>
                    <div class="form-group-inner">
                        <label for="iva"><i class="fa fa-percentage bigicon"></i></label>
                        <input class="form-control" id="iva" name="iva" type="text" placeholder="IVA"
                            [(ngModel)]="admin.iva" #iva="ngModel" [disabled]="isFormDisabled">
                    </div>
                </div>

                <div class="form-group">
                    <div class="text-center">
                        <button *ngIf="isFormDisabled" type="button" class="btn btn-primary btn-lg"
                            (click)="enableForm()">Modificar</button>
                        <button *ngIf="!isFormDisabled" type="submit" class="btn btn-primary btn-lg">Aceptar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div class="mt-5">
    <app-footer></app-footer>
</div>
