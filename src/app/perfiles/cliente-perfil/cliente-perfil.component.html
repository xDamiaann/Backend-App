<app-menu-cliente></app-menu-cliente>

<div class="container-fluid centered-form">
    <div class="form-container">
        <form #frmAddFrase="ngForm" (ngSubmit)="onSubmit(frmAddFrase)">
            <fieldset>
                <h4 class="text-blue display-4 mb-4 wow fadeInDown text-center" data-wow-delay="0.1s">Datos del Cliente
                </h4>

                <div class="form-group">
                    <label for="cedula">Cédula</label>
                    <div class="form-group-inner">
                        <label for="cedula"><i class="fa fa-id-card bigicon"></i></label>
                        <input class="form-control" id="cedula" name="cedula" type="text" placeholder="Cédula"
                            maxlength="10" [(ngModel)]="cliente.cedula" #cedula="ngModel" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <div class="form-group-inner">
                        <label for="nombre"><i class="fa fa-user bigicon"></i></label>
                        <input class="form-control" id="nombre" name="nombre" type="text" placeholder="Nombre"
                            [(ngModel)]="cliente.nombre" #nombre="ngModel" [disabled]="isFormDisabled">
                    </div>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <div class="form-group-inner">
                        <label for="apellido"><i class="fa fa-user bigicon"></i></label>
                        <input class="form-control" id="apellido" name="apellido" type="text" placeholder="Apellido"
                            [(ngModel)]="cliente.apellido" #apellido="ngModel" [disabled]="isFormDisabled">
                    </div>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <div class="form-group-inner">
                        <label for="direccion"><i class="fa fa-map-marker-alt bigicon"></i></label>
                        <input class="form-control" id="direccion" name="direccion" type="text" placeholder="Dirección"
                            [(ngModel)]="cliente.direccion" #direccion="ngModel" [disabled]="isFormDisabled">
                    </div>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <div class="form-group-inner">
                        <label for="telefono"><i class="fa fa-phone bigicon"></i></label>
                        <input class="form-control" id="telefono" name="telefono" type="text" placeholder="Teléfono"
                            [(ngModel)]="cliente.telefono" #telefono="ngModel" [disabled]="isFormDisabled">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="form-group-inner">
                        <label for="email"><i class="fa fa-envelope bigicon"></i></label>
                        <input class="form-control" id="email" name="email" type="text" placeholder="Email"
                            [(ngModel)]="cliente.email" #email="ngModel" [disabled]="isFormDisabled">
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <div class="form-group-inner">
                        <label for="username"><i class="fa fa-user bigicon"></i></label>
                        <input class="form-control" id="username" name="username" type="text"
                            placeholder="Nombre de Usuario" [(ngModel)]="cliente.username" #username="ngModel"
                            [disabled]="isFormDisabled">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="form-group password-input">
                        <div class="form-group-inner">
                            <label for="password"><i class="fa fa-lock bigicon"></i></label>
                            <input class="form-control" id="password" name="password" [type]="passwordFieldType"
                                placeholder="Contraseña" [(ngModel)]="cliente.password" #password="ngModel"
                                [disabled]="isFormDisabled">
                            <i class="fa" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"
                                (click)="togglePasswordVisibility()"></i>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="id_barrio">Barrio</label>
                    <div class="form-group-inner">
                        <label for="id_barrio"><i class="fa fa-home bigicon"></i></label>
                        <div class="select-container">
                            <label class="select-placeholder"></label>
                            <select class="form-control" id="barrio" name="barrio" [(ngModel)]="cliente.id_barrio"
                                #barrio="ngModel" [disabled]="isFormDisabled" required>
                                <option value="" disabled selected>Elija su Barrio</option>
                                <option *ngFor="let item of barrios" [value]="item.id_barrio">{{ item.barrionombre }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="text-center">
                        <button *ngIf="isFormDisabled" type="button" class="btn btn-primary btn-lg"
                            (click)="enableForm()">Modificar</button>
                        <button *ngIf="!isFormDisabled" type="submit" class="btn btn-primary btn-lg">Aceptar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>


<div class="mt-5">
    <app-footer></app-footer>
</div>
