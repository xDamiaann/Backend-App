<div class="container mt-5">
  <h2>Registro de Cliente</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="cedula">Cédula</label>
      <input type="text" class="form-control" id="cedula" [(ngModel)]="cliente.cedula" name="cedula" required>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" id="apellido" [(ngModel)]="cliente.apellido" name="apellido" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" class="form-control" id="direccion" [(ngModel)]="cliente.direccion" name="direccion" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" class="form-control" id="telefono" [(ngModel)]="cliente.telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="cliente.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="cliente.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="cliente.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="id_barrio">Barrio</label>
      <select class="form-control" id="id_barrio" [(ngModel)]="cliente.id_barrio" name="id_barrio" required>
        <option *ngFor="let barrio of barrio" [value]="barrio.id_barrio">{{ barrio.nombre }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</div>
