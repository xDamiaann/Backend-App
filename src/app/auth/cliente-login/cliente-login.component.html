<div class="container mt-5">
  <h2>Iniciar Sesión Cliente</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="credentials.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password" name="password"
        required>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

  </form>
  <button class="btn btn-secondary" routerLink="../cliente-register">Registrarce</button>
</div>
